---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "app.name" . }}-{{ include "app.env" . }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ $.Values.spec.destination.server }}
  project: scs-{{ include "app.env" . }}
  source:
    path: {{ include "app.name" . }}
    repoURL: {{ $.Values.spec.source.repoURL }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    helm:
#      valueFiles:
#        - values.yaml
#        - values-{{ include "app.env" . }}.yaml
#        - values-{{ include "app.env" . }}-image.yaml
      releaseName: {{ include "app.name" . }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
