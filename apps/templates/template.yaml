---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.spec.apps}}-{{ $.Values.spec.env}}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ $.Values.spec.destination.server }}
  project: scs-{{ $.Values.spec.env}}
  source:
    path: {{ $.Values.spec.apps}}
    repoURL: {{ $.Values.spec.source.repoURL }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    helm:
#      valueFiles:
#        - values.yaml
#        - values-{{ include "app.env" . }}.yaml
#        - values-{{ include "app.env" . }}-image.yaml
      releaseName: {{ $.Values.spec.apps}}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
